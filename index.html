<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="profile-card" aria-label="Social links profile">
        <img
          src="/assets/images/avatar.jpg"
          alt="Portrait of Jessica Randall"
          class="profile-card__avatar"
        />

        <h1 class="profile-card__name">Meti Guda</h1>
        <p class="profile-card__location">Addis Ababa, Ethiopia</p>

        <p class="profile-card__bio">Front-end developer and avid reader.</p>

        <nav aria-label="Social links">
          <ul class="profile-card__links">
            <li class="profile-card__link-item">
              <a
                class="profile-card__link"
                href="https://github.com/meti-guda/social-links-profile.git"
              >
                GitHub
              </a>
            </li>
            <li class="profile-card__link-item">
              <a
                class="profile-card__link"
                href="https://www.frontendmentor.io/profile/meti-guda"
              >
                Frontend Mentor
              </a>
            </li>
            <li class="profile-card__link-item">
              <a
                class="profile-card__link"
                href="https://www.linkedin.com/in/your-linkedin"
              >
                LinkedIn
              </a>
            </li>
            <li class="profile-card__link-item">
              <a
                class="profile-card__link"
                href="https://twitter.com/your-twitter"
              >
                Twitter
              </a>
            </li>
            <li class="profile-card__link-item">
              <a
                class="profile-card__link"
                href="https://www.instagram.com/your-instagram"
              >
                Instagram
              </a>
            </li>
          </ul>
        </nav>
      </section>
    </main>
  </body>
</html>
